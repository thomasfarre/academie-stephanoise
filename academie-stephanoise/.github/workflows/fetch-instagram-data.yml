name: Fetch Instagram Data

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  fetch-instagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install  # Install any dependencies if needed

      - name: Fetch Instagram Data
        env:
          PUBLIC_INSTAGRAM_ACCESS_TOKEN: ${{ secrets.PUBLIC_INSTAGRAM_ACCESS_TOKEN }}  # Use GitHub Secrets for sensitive data
        run: |
          node fetchInstagram.js  # Run your script to fetch and update instagram.json

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/instagram.json
          git commit -m "Update Instagram data" || echo "No changes to commit"
          git push
