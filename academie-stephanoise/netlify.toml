[build]
  # Directory for the build output
  publish = "dist"
  # Command to build your project
  command = "npm run build"

[functions]
  # Specify the directory for serverless functions
  node_bundler = "esbuild"
  node_version = "18"
  directory = "netlify/functions"
  # Define the function name directly
  fetchInstagram = { schedule = "*/5 * * * *", external_node_modules = ["fetch-blob", "formdata-polyfill"] } # Runs every 5 minutes
